<div class="container-fluid">
  <h1>Student Form</h1>
  <form>
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" >
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="Phone" ngModel>
    </div>
    <div class="form-group">
      <select class="custom-select">
      <option selected> I am interested in</option>
      <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
     <input class="form-check-input"  type="radio" name="timePreference" value="Morning">
      <label class="form-check-label">Morning(9AM - 12AM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input"  type="radio" name="timePreference" value="Evening">
         <label class="form-check-label">Evening(5PM - 8PM)</label>
        </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input"  type="checkbox">
        <label class="form-check-label">
          Notify me with new tachnologies
        </label>
    </div>
    <button class="btn btn-primary" type="submit">submit form</button>
  </form>
</div>
